<ion-header>
  <ion-toolbar>
    <ion-title>
      Edit Califiaciones
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">
    <form [formGroup]="updateBookingForm" (ngSubmit)="updateForm()">
      <ion-item>
        <ion-label position="floating">Materia</ion-label>
        <ion-input formControlName="materia" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Calificacion</ion-label>
        <ion-input formControlName="calificacion" type="text" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Estudiante</ion-label>
        <ion-input formControlName="estudiante" type="text" required>
        </ion-input>
      </ion-item>

      <ion-row>
        <ion-col>
          <ion-button type="submit" color="primary" shape="full" expand="block">Editar Registro</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>
</ion-content>
